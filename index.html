<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #2f2f30; /* Cor de fundo clara */
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 750px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            background-color: #fff; /* Verde do site */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6f6f72;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #0500ff;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        .status-item.active {
            background-color: #0500ff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.ibb.co/0Z4HkZh/logo.png" alt="Logo da Empresa" class="logo">
        <h2>Consulta de Status do Pedido</h2>
        <p>Digite o código do seu pedido para consultar o status:</p>
        <input type="text" id="codigoPedido" placeholder="Código do Pedido">
        <button onclick="consultarStatus()">Consultar Status</button>

        <div id="statusResultado" class="status" style="display:none;">
            <h4>Status do Pedido:</h4>
            <ul id="statusItens">
                <li class="status-item">Aguardando Motoqueiro</li>
                <li class="status-item">A caminho do laboratório</li>
                <li class="status-item">No laboratório</li>
                <li class="status-item">Em execução</li>
                <li class="status-item">A caminho da loja</li>
                <li class="status-item">Disponível para retirada na loja</li>
                <li class="status-item">Retirado Ok</li>
            </ul>
        </div>
    </div>

    <script>
        function consultarStatus() {
            var codigo = document.getElementById('codigoPedido').value;
            if (codigo.trim() === '') {
                alert('Por favor, insira um código de pedido válido.');
                return;
            }

            var url = `https://sheets.googleapis.com/v4/spreadsheets/1OMJge9QEffPd1ewxrZhrECYlf4jOP_JJ9znlIfVkN1c/values/Pedidos?key=AIzaSyAmA-o4iA6yvM49Y3rJqz3N0z8fMH-OrsE`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let pedidoEncontrado = false;
                    for (let i = 0; i < data.values.length; i++) {
                        if (data.values[i][0] === codigo) {
                            pedidoEncontrado = true;
                            var statusAtual = data.values[i][1];
                            break;
                        }
                    }
                    if (!pedidoEncontrado) {
                        alert('Pedido não encontrado.');
                        return;
                    }

                    const statusItens = document.querySelectorAll('.status-item');
                    statusItens.forEach(item => {
                        item.classList.remove('active');
                        if (item.textContent.trim() === statusAtual.trim()) {
                            item.classList.add('active');
                        }
                    });

                    document.getElementById('statusResultado').style.display = 'block';
                })
                .catch(error => {
                    alert('Erro ao consultar status do pedido.');
                    console.error(error);
                });
        }
    </script>

</body>
</html>
