<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Consulta de Status do Pedido</h2>
        <p>Digite o código do seu pedido para consultar o status:</p>
        <input type="text" id="codigoPedido" placeholder="Código do Pedido">
        <button onclick="consultarStatus()">Consultar Status</button>

        <div id="statusResultado" class="status" style="display:none;">
            <h4>Status do Pedido:</h4>
            <p id="statusPedido"></p>
        </div>
    </div>

    <script>
        function consultarStatus() {
            var codigo = document.getElementById('codigoPedido').value;
            if (codigo.trim() === '') {
                alert('Por favor, insira um código de pedido válido.');
                return;
            }

            // Aqui vamos buscar os dados do Google Sheets usando uma API ou link público da planilha
            var url = `https://sheets.googleapis.com/v4/spreadsheets/1OMJge9QEffPd1ewxrZhrECYlf4jOP_JJ9znlIfVkN1c/values/Pedidos?key=AIzaSyAmA-o4iA6yvM49Y3rJqz3N0z8fMH-OrsE`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let pedidoEncontrado = false;
                    for (let i = 0; i < data.values.length; i++) {
                        if (data.values[i][0] === codigo) {
                            pedidoEncontrado = true;
                            document.getElementById('statusPedido').innerHTML = `Status: ${data.values[i][1]}<br>Última atualização: ${data.values[i][2]}<br>Observações: ${data.values[i][3]}`;
                            break;
                        }
                    }
                    if (!pedidoEncontrado) {
                        document.getElementById('statusPedido').innerHTML = 'Pedido não encontrado.';
                    }
                    document.getElementById('statusResultado').style.display = 'block';
                })
                .catch(error => {
                    alert('Erro ao consultar status do pedido.');
                    console.error(error);
                });
        }
    </script>

</body>
</html>
