<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 750px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img.logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .status-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px auto;
            background-color: #f9f9f9;
            color: #333;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .status-item.active {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.ibb.co/0Z4HkZh/logo.png" alt="Logo da Empresa" class="logo">
        <h2>Consulta de Status do Pedido</h2>
        <p>Digite o código do seu pedido para consultar o status:</p>
        <input type="text" id="codigoPedido" placeholder="Código do Pedido">
        <button onclick="consultarStatus()">Consultar Status</button>

        <ul id="statusResultado" class="status-list" style="display:none;">
            <li class="status-item">Aguardando Motoqueiro</li>
            <li class="status-item">A caminho do laboratório</li>
            <li class="status-item">No laboratório</li>
            <li class="status-item">Em execução</li>
            <li class="status-item">A caminho da loja</li>
            <li class="status-item">Disponível para retirada na loja</li>
            <li class="status-item">Retirado Ok</li>
        </ul>
    </div>

    <script>
        function consultarStatus() {
            const codigo = document.getElementById('codigoPedido').value.trim();
            if (codigo === '') {
                alert('Por favor, insira um código de pedido válido.');
                return;
            }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/1OMJge9QEffPd1ewxrZhrECYlf4jOP_JJ9znlIfVkN1c/values/Pedidos?key=AIzaSyAmA-o4iA6yvM49Y3rJqz3N0z8fMH-OrsE`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let pedidoEncontrado = false;
                    let statusAtual = '';
                    for (let i = 0; i < data.values.length; i++) {
                        if (data.values[i][0] === codigo) {
                            pedidoEncontrado = true;
                            statusAtual = data.values[i][1]; // O status do pedido na planilha
                            break;
                        }
                    }

                    if (!pedidoEncontrado) {
                        alert('Pedido não encontrado.');
                        return;
                    }

                    // Atualiza a exibição dos status
                    const statusItens = document.querySelectorAll('.status-item');
                    statusItens.forEach(item => {
                        item.classList.remove('active'); // Remove destaque de todos os itens
                        if (item.textContent.trim() === statusAtual.trim()) {
                            item.classList.add('active'); // Destaca o status correspondente
                        }
                    });

                    document.getElementById('statusResultado').style.display = 'block';
                })
                .catch(error => {
                    alert('Erro ao consultar status do pedido.');
                    console.error(error);
                });
        }
    </script>

</body>
</html>
