<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Fonte do Google -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6; /* Fundo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Garante que o conteúdo seja centralizado verticalmente */
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os itens */
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #00A859; /* Verde Mercado Livre */
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #008f46;
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }
        .status h4 {
            color: #333;
            font-size: 18px;
        }
        .status p {
            margin: 5px 0;
            color: #666;
        }
        .instagram-icon {
            margin-top: 30px;
        }
        .instagram-icon img {
            width: 40px;
            height: 40px;
        }
        /* Cabeçalho */
        header {
            width: 100%;
            background-color: #00A859; /* Cor de fundo do cabeçalho */
            padding: 10px 0;
            color: white;
            text-align: center;
            font-size: 18px;
        }
        /* Footer */
        footer {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            background-color: #333;
            color: white;
            font-size: 14px;
            margin-top: 50px;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Consulta de Pedido</h1>
    </header>

    <div class="container">
        <img src="https://i.ibb.co/0Z4HkZh/logo.png" alt="Logo da Empresa" class="logo">
        <h2>Consulta de status da sua Ordem de Serviço</h2>
        <p>Digite o código da sua O.S para consultar o status:</p>
        <input type="text" id="codigoPedido" placeholder="Código do Pedido">
        <button onclick="consultarStatus()">Consultar Status</button>

        <div id="statusResultado" class="status" style="display:none;">
            <h4>Status Atual do Pedido: <span id="statusPedido">Aguardando consulta...</span></h4>
            <p><strong>Data de Atualização:</strong> <span id="dataAtualizacao">Aguardando...</span></p>
            <p><strong>Observações:</strong> <span id="observacoes">Aguardando...</span></p>
        </div>

        <!-- Ícone do Instagram com link -->
        <div class="instagram-icon">
            <a href="https://www.instagram.com/seuperfil/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sua Empresa | <a href="https://www.instagram.com/seuperfil/" target="_blank">Instagram</a></p>
    </footer>

    <script>
        function consultarStatus() {
            var codigo = document.getElementById('codigoPedido').value;
            if (codigo.trim() === '') {
                alert('Por favor, insira um código de pedido válido.');
                return;
            }

            var url = `https://sheets.googleapis.com/v4/spreadsheets/1OMJge9QEffPd1ewxrZhrECYlf4jOP_JJ9znlIfVkN1c/values/Pedidos?key=AIzaSyAmA-o4iA6yvM49Y3rJqz3N0z8fMH-OrsE`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let pedidoEncontrado = false;
                    var statusAtual = '';
                    var dataAtualizacao = '';
                    var observacoes = '';
                    for (let i = 0; i < data.values.length; i++) {
                        if (data.values[i][0] === codigo) {
                            pedidoEncontrado = true;
                            statusAtual = data.values[i][1]; // Obtém o status do pedido
                            dataAtualizacao = data.values[i][2]; // Obtém a data de atualização
                            observacoes = data.values[i][3]; // Obtém as observações
                            break;
                        }
                    }
                    if (!pedidoEncontrado) {
                        alert('Pedido não encontrado.');
                        document.getElementById('statusPedido').innerHTML = 'Pedido não encontrado.';
                        document.getElementById('dataAtualizacao').innerHTML = 'Data não disponível.';
                        document.getElementById('observacoes').innerHTML = 'Nenhuma observação.';
                        return;
                    }

                    // Exibe as informações do status, data e observações
                    document.getElementById('statusPedido').innerHTML = statusAtual;
                    document.getElementById('dataAtualizacao').innerHTML = dataAtualizacao;
                    document.getElementById('observacoes').innerHTML = observacoes;

                    document.getElementById('statusResultado').style.display = 'block';
                })
                .catch(error => {
                    alert('Erro ao consultar status do pedido.');
                    console.error(error);
                });
        }
    </script>

</body>
</html>
